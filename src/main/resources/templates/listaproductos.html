<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container py-4">
		<br>
	
		<a class="btn btn-success"
		th:href="@{/carrito}" th:text="'Carrito'"> </a>
		
		<table  class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Precio</th>	
					<th>Agregar</th>
					
			
			

				</tr>
			</thead>
			<tbody>
				<tr th:each="pro: ${productos}">
					<td th:text="${pro.id}"></td>
					<td th:text="${pro.nombre}"></td>
					<td th:text="${pro.descripcion}"></td>
					<td th:text="${pro.precio}"></td>
					<td>

						<form th:action="@{/agregar}" method="post">
							<input type="hidden" name="productoId" th:value="${pro.id}" />
							<button type="submit" class="btn btn-primary">agregar</button>
						</form>

					</td>
					
					
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
